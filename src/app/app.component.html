<app-header-bar></app-header-bar>
<div class="col-md-12" style="margin-top: 2px;">
    <div class="col-md-6" style="margin-top: 40px;">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Turn yourself into a joke!</h5>
                <div class="card-text">
                    <label for="first">First Name:</label>
                    <input 
                    class="form-control form-control-lg" 
                    [(ngModel)]="firstName" 
                    (keyup)="nameEmptyCheck()"
                    id="first" 
                    style="display: block;"
                    placeholder="Eric">
                    <label for="first">Last Name:</label>
                    <input 
                    class="form-control form-control-lg"
                    [(ngModel)]="lastName" 
                    (keyup)="nameEmptyCheck()"
                    id="last" 
                    style="display: block;"
                    placeholder="Castle">
                </div>
                <div style="margin-top: 20px;">
                        <button [disabled]="!formFilled" class="btn btn-primary" (click)="newJoke(firstName, lastName)">Generate Joke</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div *ngFor="let joke of jokeArray; let i = index" class="col-md-offset-2 card">
            <div style="padding-bottom: 10%;">
                {{joke}}
            </div>
            <div class="btn btn-danger" (click)="popJoke(i)">close</div>
        </div>
    </div>
</div>
